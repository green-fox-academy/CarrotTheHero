<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="form_style.css">
    </head>

    <body>
    <form action="">    
        <div class="wholebox">
            <div class="top">
                Profil
            </div>
            <div class="left">
                <p>
               Személyes adatok
                </p>  

                <label for="name">Név<abbr title="required">*</abbr></label> <br>
                <input id="name" type="text" name="user_name">
            </div>
                <div class="left_left">
                    <label for="birthdate">Születési éved:</label>
                    <input id="birthdate" placeholder="Pl. 1984" type="date" name="user_birthdate">
                </div>
                <div class="left_right">
                    <legend>Nemed</legend>
                    <input type="radio" id="sex1" name="sex" value="female">
                    <label for="sex1">nő</label>
                    <input type="radio" id="sex2" name="sex" value="male">
                    <label for="sex2">férfi</label>
                </div>
                <div class="left_bottom">
                <fieldset>
                    <legend>Milyen márkákat szeretsz?</legend>
                    <table>
                        <tr>
                            <td>
                                <input type="checkbox" id="adi" name="adidas">
                                <id for="adi">Adidas</id>
                            </td>
                            <td>
                                <input type="checkbox" id="opel" name="opel">
                                <id for="opel">Opel</id>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                    <input type="checkbox" id="app" name="apple">
                                    <id for="app">Apple</id>
                            </td>
                            <td>
                                    <input type="checkbox" id="ray" name="rayban">
                                    <id for="ray">Ray-Ban</id>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                    <input type="checkbox" id="coc" name="coca-cola">
                                    <id for="coc">Coca-Cola</id>
                            </td>
                            <td>
                                    <input type="checkbox" id="sb" name="starbucks">
                                    <id for="sb">Starbucks</id>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                    <input type="checkbox" id="maz" name="mazda">
                                    <id for="maz">Mazda</id>
                            </td>
                            <td>
                                    <input type="checkbox" id="tes" name="tesla">
                                    <id for="tes">Tesla</id>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                    <input type="checkbox" id="nike" name="nike">
                                    <id for="nike">Nike</id>
                            </td>
                            <td>
                                    <input type="checkbox" id="yah" name="yahoo">
                                    <id for="yah">Yahoo</id>
                            </td>
                        </tr>
                    </table>
                    <div>
                        Többet is választhatsz!
                    </div>
                </fieldset>
                </div>
            <div class="right">
                <p>
                    Kapcsolat
                </p>
                <label for="telefonszám">Telefonszám<abbr title="required">*</abbr></label> <br>
                <input id="telefonszám" type="tel" placeholder=" +36 -- --- ---" name="user_phonenumber"> <br>

                <label for="email">E-Mail cím<abbr title="required">*</abbr></label> <br>
                <input id="email" type="email" placeholder="nev@domain.hu" name="user_email"> <br>

                <label for="fbook">Facebook profilod</label> <br>
                <input id="fbook" type="text" placeholder="http://facebook.com/..." name="user_fb"> <br>

                <label for="twitter">Twitter profilod</label> <br>
                <input id="twitter" type="text" placeholder="http://twitter.com/..." name="user_twitter"> <br>

                <label for="house">Milyen házban laksz?</label> <br>
                <form action="/milyen_hazban_laksz">
                    <select name="house">
                      <option value="none"></option>
                      <option value="kert">Kertes</option>
                      <option value="panel">Panel</option>
                      <option value="iker">Iker</option>
                    </select>
            </div>
            <div class="bottom">
                    
                <label for="you">Bemutatkozás:<abbr title="required">*</abbr></label> <br>
                <input id="you" type="text" name="user_you"> <br>

                <label for="CV">CV feltöltése:</label> <br>
                <input id="CV" type="file" name="user_CV"> <br>

                <input id="szerz" type="checkbox" name="user_szerz">
                <label for="szerz">Elfogadom a <a href="http://www.theuselessweb.com/" target="_blank"> fehasználási feltételeket</a></label> <br>

                <input type="submit">
                <input type="reset" value="Reset">
            </div>
        </div>
    </form>
    </body>
</html>
